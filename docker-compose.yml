version: '3.8'

services:
  currency-analyzer:
    build: .
    container_name: currency-analyzer
    ports:
      - "5000:5000"
    environment:
      # SMTP2GO (free tier) - replace with your credentials
      - SMTP_HOST=mail.smtp2go.com
      - SMTP_PORT=587
      - SMTP_USER=your_smtp2go_username
      - SMTP_PASS=your_smtp2go_password
      - SMTP_FROM=alerts@yourdomain.com
      - SMTP_USE_TLS=true
      - SMTP_USE_SSL=false
      # Gmail fallback (optional)
      - GMAIL_USER=
      - GMAIL_PASSWORD=
      - HOST=0.0.0.0
      - PORT=5000
    volumes:
      # Persist database
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/monitoring/status', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

