version: '3.8'

services:
  currency-analyzer:
    build: .
    container_name: currency-analyzer
    ports:
      - "5000:5000"
    environment:
      # IMPORTANT: Replace with your actual Gmail credentials
      - GMAIL_USER=your.email@gmail.com
      - GMAIL_PASSWORD=xxxx xxxx xxxx xxxx
      - HOST=0.0.0.0
      - PORT=5000
    volumes:
      # Persist database
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/monitoring/status', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

