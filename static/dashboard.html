<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Market Analyzer - Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard" id="dashboard">
        <div class="header">
            <h1>ðŸ“ˆ Currency Market Analyzer</h1>

            <button class="nav-tab" onclick="switchPage('settings')">Settings</button>
        </div>
        
        <!-- Pages Container -->
        <div id="pagesContainer"></div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script src="utils.js"></script>
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
    <script src="pages/overview.js"></script>
    <script src="pages/alerts.js"></script>

</html>
