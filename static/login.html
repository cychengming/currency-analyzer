<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Market Analyzer - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>ðŸ“ˆ Currency Analyzer</h1>
            
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('register')">Register</button>
            </div>
            
            <!-- Login Tab -->
            <div id="loginTab" class="tab-content active">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password">
                </div>
                <button class="btn-primary" onclick="handleLogin()">Login</button>
                <div class="error-msg" id="loginError"></div>
            </div>
            
            <!-- Register Tab -->
            <div id="registerTab" class="tab-content">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="registerUsername" placeholder="Choose username (min 3 chars)">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" placeholder="Choose password (min 6 chars)">
                </div>
                <button class="btn-primary" onclick="handleRegister()">Register</button>
                <div class="error-msg" id="registerError"></div>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
